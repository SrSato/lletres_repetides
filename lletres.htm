<body>
	<script type="text/javascript">
		let nombre=["S","e","r","a","4","f","í","n"];
		let nombreString="";

		nombre.forEach(nombreCompleto);
		console.log("Partim del nom "+nombreString);
		nombre.forEach(listado);

		//Venga, esta vez sin la posición. A ver si me acostumbro.
		function nombreCompleto(letra){
			nombreString=nombreString+letra;
		}

		function listado(letra){
			if(isNaN(letra)){
				if( letra=="a"||letra=="A"||letra=="á"||letra=="à"||
					letra=="e"||letra=="E"||letra=="é"||letra=="è"||
					letra=="i"||letra=="I"||letra=="í"||letra=="ì"||
					letra=="o"||letra=="O"||letra=="ó"||letra=="ò"||
					letra=="u"||letra=="U"||letra=="ú"||letra=="ù"){
					console.log("He trobat la VOCAL: "+letra);
				}else{
					console.log("He trobat la CONSONANT: "+letra);
				}
			}else{
				console.log("Els noms de les persones no contenen el número :"+letra);
			}
		}
	</script>
